<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API With JSON Placeholder</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        padding: 0;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(to left, #d32029, #0b64eb);
      }
      .container {
        display: flex;
        gap: 20px;
        margin: 20px;
        .users {
          width: 30%;
          ul {
            list-style: none;
            padding: 0;
            margin: 0;
            li {
              background-color: white;
              border-radius: 40px;
              margin-bottom: 15px;
              padding: 10px 10px 10px 20px;
              cursor: pointer;
              h4 {
                margin: 0 0 5px;
              }
              span.email {
              }
              &.active {
                border: 4px solid rgb(255, 135, 55);
              }
            }
          }
        }
        .user-posts {
          width: 70%;
          background-color: white;
          padding: 20px;
          ul {
            list-style: none;
            padding: 0;
            margin: 0;
            li {
              margin-bottom: 20px;
              box-shadow: 0px 0px 15px -8px;
              padding: 20px;
              border-radius: 15px;
              cursor: pointer;
              h5 {
                font-size: 16px;
                margin: 0 0 5px;
              }
              hr {
                border: none;
                outline: none;
                height: 1px;
                background-color: #ccc;
              }
              p {
                margin: 5px 0 0;
              }
              &:hover {
                box-shadow: 0px 0px 15px -5px;
              }
            }
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="users">
        <ul></ul>
      </div>
      <div class="user-posts">
        <ul></ul>
      </div>
    </div>
    <script>
      let usersContainer = document.querySelector(".users ul");
      let userPostsContainer = document.querySelector(".user-posts ul");

      let usersData = new XMLHttpRequest();
      usersData.open("GET", "https://jsonplaceholder.typicode.com/users");
      usersData.send();

      usersData.onload = function () {
        if (this.readyState === 4 && this.status === 200) {
          let jsData = JSON.parse(this.responseText);
          for (let i = 0; i < jsData.length; i++) {
            let el = document.createElement("li");
            if (i === 0) {
              el.classList.add("active");
            }
            el.setAttribute("user-id", jsData[i].id);
            el.innerHTML = `
              <h4>${jsData[i].name}</h4>
              <span class="email">${jsData[i].email}</span>
            `;
            usersContainer.appendChild(el);
          }
        }
      };

      let usersPosts = new XMLHttpRequest();
      usersPosts.open("GET", "https://jsonplaceholder.typicode.com/posts");
      usersPosts.send();
      usersPosts.onreadystatechange = function () {
        getPosts(1);
      };
      function getPosts(userIdPar) {
        if (usersPosts.readyState === 4 && usersPosts.status === 200) {
          let jsData = JSON.parse(usersPosts.responseText);
          userPostsContainer.innerHTML = ""
          for (let i = 0; i < jsData.length; i++) {
            if (jsData[i].userId === userIdPar) {
              let el = document.createElement("li");
              el.innerHTML = `
                <h5>${jsData[i].title}</h5>
                <hr />
                <p>${jsData[i].body}</p>
              `;
              userPostsContainer.appendChild(el);
            }
          }
        }
      }
      document.addEventListener("click", (e) => {
        if (e.target.hasAttribute("user-id")) {
          document.querySelectorAll(".users ul li").forEach((el) => {
            el.classList.remove("active")
          })
          e.target.classList.add("active")
          getPosts(parseInt(e.target.getAttribute("user-id")));

          document.querySelectorAll(".users ul li").forEach((el) => {
            el.classList.remove("active")
          })
          e.target.parentElement.classList.add("active")
          getPosts(parseInt(e.target.parentElement.getAttribute("user-id")));
        }
      });
    </script>
  </body>
</html>
